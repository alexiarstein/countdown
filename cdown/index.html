<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="time" id="endTime" value="17:15">
        <button id="startButton">Start</button>
        <div class="timer"></div>
        <div class="road">
            <div class="start-text">Inicio</div>
            <img class="car" src="car.png" alt="Car">
            <div class="finish-text">Llegada</div>
            <div class="trees"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
